name: Jacoco Test Coverage Check
on:
  pull_request:
    types: [ opened, synchronize, reopened ]
permissions: write-all

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
          POSTGRES_MAX_CONNECTIONS: 3000
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      elasticsearch:
        image: tkv00/elasticsearch-nori:7.17.9
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          xpack.security.enabled: "false"
          xpack.security.http.ssl.enabled: "false"
          ES_JAVA_OPTS: "-Xms256m -Xmx256m"
        options: >-
          --health-cmd "curl -s http://localhost:9200/_cluster/health?wait_for_status=yellow > /dev/null || exit 1"
          --health-interval=15s
          --health-timeout=10s
          --health-retries=30
          --health-start-period=90s

      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: root
          MONGO_INITDB_DATABASE: shootpointer
        options: >-
          --tmpfs /data/db:rw
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })' --quiet || exit 1"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=15
          --health-start-period=60s

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configure PostgreSQL
        run: |
          echo "Configuring PostgreSQL max_connections..."
          docker exec $(docker ps -q -f "ancestor=postgres:15") \
            psql -U postgres -c "ALTER SYSTEM SET max_connections = 2000;"
          docker exec $(docker ps -q -f "ancestor=postgres:15") \
            psql -U postgres -c "ALTER SYSTEM SET shared_buffers = '256MB';"
          docker restart $(docker ps -q -f "ancestor=postgres:15")

          echo "Waiting for PostgreSQL to restart..."
          sleep 10
          timeout 60 bash -c 'until docker exec $(docker ps -q -f "ancestor=postgres:15") pg_isready -U postgres; do echo "Waiting..."; sleep 2; done'
          echo "PostgreSQL is ready!"

      - name: Initialize Spring Batch Schema
        run: |
          echo "Initializing Spring Batch schema..."
          docker cp src/main/resources/query/schema-batch.sql $(docker ps -q -f "ancestor=postgres:15"):/tmp/schema-batch.sql
          docker exec $(docker ps -q -f "ancestor=postgres:15") \
            psql -U postgres -d testdb -f /tmp/schema-batch.sql
          echo "Spring Batch schema initialized!"

      - name: Wait for Elasticsearch
        run: |
          echo "Waiting for Elasticsearch to be ready..."
          timeout 120 bash -c 'until curl -f http://localhost:9200/_cluster/health; do sleep 2; done'
          echo "Elasticsearch is ready!"
          curl -X GET "http://localhost:9200/_cluster/health?pretty"

      - name: Install MongoDB Shell
        run: |
          wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          timeout 120 bash -c "until mongosh --host localhost --port 27017 -u root -p root --authenticationDatabase admin --eval 'db.adminCommand({ ping: 1 })' --quiet > /dev/null 2>&1; do echo 'Waiting...'; sleep 5; done"
          echo "MongoDB is ready!"
          mongosh --host localhost --port 27017 -u root -p root --authenticationDatabase admin --eval 'db.adminCommand({ ping: 1 })'


      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check PostgreSQL max_connections
        run: |
          docker exec $(docker ps -q -f "ancestor=postgres:15") \
            psql -U postgres -t -c "SHOW max_connections;"

      - name: Restore Firebase Service Account Key
        run: |
          echo "Restoring firebase_service_key.json..."
          mkdir -p src/main/resources/firebase
          echo "${{ secrets.FIREBASE_SERVICE_KEY }}" > src/main/resources/firebase/firebase_service_key.json
          echo "Firebase key restored successfully!"

      - name: Test with Gradle
        run: |
          ./gradlew clean test jacocoTestReport --info --stacktrace \
          -Dspring.elasticsearch.mode=external \
          -Dspring.elasticsearch.uris=http://localhost:9200
        env:
          SPRING_PROFILES_ACTIVE: test,es,batch
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          TESTCONTAINERS_RYUK_DISABLED: true
          SPRING_ELASTICSEARCH_MODE: external
          SPRING_DATA_MONGODB_URI: mongodb://root:root@localhost:27017/shootpointer?authSource=admin


      - name: Upload JUnit Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-report
          path: build/reports/tests/test

      - name: Upload JaCoCo HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html-report
          path: build/reports/jacoco/test/html

      - name: Test Coverage Report
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.1
        with:
          title: Test Coverage Report
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 30
          min-coverage-changed-files: 50