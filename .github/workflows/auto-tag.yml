name: üè∑Ô∏è Auto Tag and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 


      - name: Get next version from draft
        id: release_drafter
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

 
      - name: Extract version
        id: extract
        run: |
          VERSION=$(echo "${{ steps.release_drafter.outputs.name }}" | grep -oE "v[0-9]+\.[0-9]+\.[0-9]+")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Next version to release: $VERSION"

      
      - name: Create and push new tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          # Ïù¥ÎØ∏ ÎèôÏùº ÌÉúÍ∑∏Í∞Ä Ï°¥Ïû¨ÌïòÎ©¥ skip
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Tag $VERSION already exists. Skipping."
          else
            echo "üè∑Ô∏è Creating new tag: $VERSION"
            git tag "$VERSION"
            git push origin "$VERSION"
          fi
