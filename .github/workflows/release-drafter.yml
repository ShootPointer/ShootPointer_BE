name: Release Drafter

on:
  push:
    branches:
      - main

// 깃허브 읽기 권한 획득
permissions:
    contents: read

jobs:
    update_release_draft:
        permissions:
        	// 릴리즈 노트 쓰기 권한 획득
            contents: write
            pull-requests: write
        runs-on: ubuntu-latest
        steps:
            - uses: release-drafter/release-drafter@v5
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
