name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "🚀 Features"
    labels: 
      - "🚀 Feature"
  - title: "🚑 Hotfix"
    labels:
      - "🚑 Hotfix"
  - title: "🐛 Bug Fixes"
    labels: 
      - "🐛 BugFix"
exclude-labels:
  - "✅ Test"
  - "🛠 Setting"
 
// 실제 릴리즈 노트 생성 시 틀
template: |
  ## 📋 변경점
  $CHANGES
  
// 릴리즈 노트 버전은 PR 라벨로 구분
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
change-template: "- $TITLE (#$NUMBER)"
